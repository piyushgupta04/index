<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <title>xD</title>
</head>

<body class="bg-[#e9ecef]
                ">
    <section class="nav-str
                        sm:max-w-[90vw]
                        sm:mt-3.5
                        h-[45px]
                        sm:h-[50px]
                        sm:rounded-2xl
                        lg:max-w-[90vw]
                        bg-[#adb5bd]
                        mx-auto
                        flex
                        justify-between
                        items-center
                        pl-3
                        pr-3
                        sm:pl-5
                        sm:pr-5
                        
                        transition-transform
                        duration-100">
        <div class="logo-2k
                        text-[24px]
                        font-semibold
                        w-[100%]
                        sm:w-auto
                        flex
                        flex-row
                        justify-center
                        items-center
                        sm:text-2xl
                        text-[#343a40]
                        cursor-default">
            xD's Index
        </div>
        <div>
            <nav class="navbar
                        hidden
                        sm:inline-block
                        ">
                <ul class="flex flex-row gap-4.5 text-[22px] transition-opacity delay-200">
                    <li class="text-[#343a40] 
                                    hover:text-[#212529] 
                                    hover:font-semibold 
                                    cursor-pointer 
                                    transition-colors 
                                    transition-font-weight 
                                    ease-in-out 
                                    duration-500">Github</li>
                    <li class="text-[#343a40] 
                                    hover:text-[#212529] 
                                    hover:font-semibold 
                                    cursor-pointer 
                                    transition-colors 
                                    transition-font-weight 
                                    ease-in-out 
                                    duration-500">About me</li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="
                    text-sec-str
                    mt-1.5
                    sm:mt-2.5
                    
                    mx-auto">
        <div class="text-info
                    h-auto
                    w-full
                    sm:max-w-[65%]
                    sm:mx-auto
                    sm:rounded-[10px]
                    sm:text-[19px]
                    bg-[#adb5bd]
                    text-[#343a40]
                    text-center
                    sm:hidden
                    mb-1.5
                    ">
            <p>A place where I keep my fucking records!</p>
        </div>
    </section>
    <section class="main-cards-container
                    w-full
                    mx-auto
                    lg:flex
                    lg:justify-start
                    ">
        <div class="my-card-str
                    mb-1.5
                    w-full
                    bg-[#adb5bd]
                    text-[#343a40]
                    sm:max-w-[80vw]
                    sm:mx-auto
                    sm:rounded-[9px]
                    
                    p-5">
            <div class="card-info">
                <h3 class="card-name
                            font-semibold">My Index Website</h3>
                <p class="card-desc
                            text-justify">Working on this website and improving it for laptop devices ...</p>
                <a href="#" class="my-link">Here!</a>
            </div>
        </div>
    </section>
</body>
</html>
